{% extends 'trashflix/base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="watchlist_view"
             style="background-color: #bbbbbb; color: #444; border: solid 1px black; border-radius: 15px; padding: 15px; margin:30px;">
            <ol>
                {% for movie in movies %}
                <li><a href="{% url 'trashflix:movie_detail' movie_pk=movie.pk %}"><img src="{{ movie.poster_url }}"
                                                                                        width="150"
                                                                                        height="275"></a>
                </li>
                <hr>
                {% empty %}
                <p style="margin: 30px; ">No.</p>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
{% endblock %}
