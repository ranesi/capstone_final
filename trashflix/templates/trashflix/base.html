{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trashflix</title>
    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- static files -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body style="background-color: #000">
<div class="page-header" style="font-variant: small-caps">
    <h1><a href="/">trashflix.</a></h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
              <div class="user_login" style="margin:10px">
                  {% if user.is_authenticated %}
                      <a href="{% url 'trashflix:watchlist' %}">Your Watchlist</a> || <a href="{% url 'trashflix:add_movie' %}">Add Movie</a> || <a href="{% url 'trashflix:show_movies' %}">Show Movies</a> || <a href="{% url 'trashflix:show_reviews' %}">See Reviews</a> || <a href="{% url 'logout' %}?next={% url 'trashflix:logout_message' %}">Logout</a>
                  {% else %}
                      <a href="{% url 'login' %}">Log in or sign up.</a>
                  {% endif %}
              </div>
          </div>
      </div>
      <div class="row" style="background-color: #bbb; color: #333; margin: 30px; padding: 30px; border: 1px solid black; border-radius: 15px;">
          {% block content %}
          {% endblock %}
      </div>
  </div>
</body>
</html>
