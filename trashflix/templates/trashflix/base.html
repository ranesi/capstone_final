    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <div class="page-header" style="font-variant: small-caps">
    <h1><a href="/">trashflix.</a></h1>
</div>
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'trashflix:watchlist' %}">Your Watchlist</a> </li>
                    <li><a href="{% url 'trashflix:add_movie' %}">Add Movie</a></li>
                    <li><a href="{% url 'trashflix:show_movies' %}">Show Movies</a></li>
                    <li><a href="{% url 'trashflix:show_reviews' %}">See Reviews</a></li>
                    <li><a href="{% url 'logout' %}?next={% url 'trashflix:logout_message' %}">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'login' %}">Log in or sign up.</a></li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
                {% block content %} {% endblock %}
    </div>
