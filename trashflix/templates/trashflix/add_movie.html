{% extends 'trashflix/base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12"
         style="background-color: #bbbbbb; color: #444; border: solid 1px black; border-radius: 15px; padding: 15px; margin:30px;">
        <h3>Add Movie</h3>
        {% if message %}
        <p>{{ message }}</p>
        {% else %}
        <p>Help us by adding movies to our database!</p>
        {% endif %}
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <P>
                <input type="submit" value="Add Movie">
        </form>
    </div>
</div>
{% endblock %}
