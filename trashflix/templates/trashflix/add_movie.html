{% extends 'trashflix/base.html' %}
{% block content %}
    <div class="col-sm-12">
        <h3>Add Movie</h3>
        {% if message %}
        <p>{{ message }}</p>
        {% else %}
        <p>Help us by adding movies to our database!</p>
        {% endif %}
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <P>
            <input type="submit" value="Add Movie">
        </form>
    </div>
{% endblock %}
